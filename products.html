    <title>SmartShop - Products</title>
    <style>
      /* ===== Global ===== */
      body {
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #eef4f7;
        color: #1e1e1e;
      }

      /* ===== Header ===== */
      header {
        background: linear-gradient(135deg, #283593, #2b7a78);
        color: white;
        padding: 22px 0;
        text-align: center;
        font-size: 26px;
        font-weight: 700;
        position: relative;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.18);
      }

      .nav-links {
        position: absolute;
        top: 22px;
        left: 20px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        margin: 0 12px;
        font-size: 16px;
        font-weight: 500;
        transition: 0.25s ease;
      }

      .nav-links a:hover {
        opacity: 0.8;
      }

      .cart-count {
        position: absolute;
        top: 22px;
        right: 20px;
        background: #e63946;
        color: white;
        padding: 7px 10px;
        font-size: 14px;
        border-radius: 50%;
        font-weight: bold;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
      }

      /* ===== Container ===== */
      .container {
        max-width: 1200px;
        margin: 35px auto;
        padding: 25px;
      }

      /* ===== Filters ===== */
      .filters {
        text-align: center;
        margin-bottom: 28px;
      }

      .filters select,
      .filters button {
        padding: 12px 16px;
        font-size: 15px;
        border: 1px solid #d4d8df;
        background: #ffffff;
        border-radius: 8px;
        margin: 0 10px;
        cursor: pointer;
        transition: all 0.25s ease;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      }

      .filters button:hover,
      .filters select:hover {
        border-color: #3aafa9;
        box-shadow: 0 0 0 3px rgba(58, 175, 169, 0.25);
      }

      /* ===== Product Grid ===== */
      .products {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
      }

      .product-card {
        background: #ffffff;
        width: 260px;
        border-radius: 14px;
        padding: 20px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.1);
        border: none;
        text-align: center;
        transition: all 0.3s ease;
        animation: fadeIn 0.4s ease;
      }

      .product-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 14px 32px rgba(0, 0, 0, 0.18);
      }

      .product-card img {
        height: 170px;
        width: 100%;
        object-fit: contain;
      }

      .product-card h3 {
        font-size: 17px;
        margin: 12px 0;
        height: 48px;
        overflow: hidden;
        font-weight: 600;
        color: #1d2f48;
      }

      .product-card p {
        font-size: 17px;
        font-weight: bold;
        color: #2b7a78;
      }

      /* ===== Add to Cart Button ===== */
      .add-to-cart {
        background: linear-gradient(135deg, #3aafa9, #2b7a78);
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: 0.25s ease;
        box-shadow: 0 5px 14px rgba(43, 122, 120, 0.35);
      }

      .add-to-cart:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(43, 122, 120, 0.45);
      }

      /* ===== Loading & Error Message ===== */
      .loading,
      .error-msg {
        text-align: center;
        font-size: 18px;
        margin-top: 20px;
      }

      .error-msg {
        color: #d80000;
      }

      /* ===== Animation ===== */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ===== Responsive ===== */
      @media (max-width: 768px) {
        .product-card {
          width: 92%;
        }

        header {
          font-size: 22px;
        }
      }
    </style>

  <body>
    <header>
      <div class="nav-links">
        <a href="cart.html">Cart</a>
        <a href="profile.html">Profile</a>
      </div>
      SmartShop Portal
      <div class="cart-count" id="cartCount">0</div>
    </header>

    <div class="container">
      <!-- Filters -->
      <div class="filters">
        <select id="categoryFilter">
          <option value="">All Categories</option>
        </select>
        <button id="sortAsc">Sort: Price ↑</button>
        <button id="sortDesc">Sort: Price ↓</button>
      </div>

      <div id="loading" class="loading">Loading products...</div>
      <div id="error" class="error-msg" style="display: none"></div>

      <!-- Product List -->
      <div id="productsContainer" class="products"></div>
    </div>

    <script>
      let products = [];
      let filteredProducts = [];

      document.addEventListener("DOMContentLoaded", () => {
        fetchProducts();
        updateCartCount();
      });

      // ===== Fetch Products =====
      async function fetchProducts() {
        try {
          const response = await fetch("https://fakestoreapi.com/products");
          if (!response.ok) throw new Error("Failed to fetch");

          products = await response.json();
          filteredProducts = [...products];

          displayProducts(filteredProducts);
          createCategoryList();
        } catch (error) {
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").style.display = "block";
          document.getElementById("error").textContent =
            "Error loading products. Try again.";
        }
      }

      // ===== Display Products =====
      function displayProducts(productList) {
        const container = document.getElementById("productsContainer");
        container.innerHTML = "";

        productList.forEach((product) => {
          const card = document.createElement("div");
          card.className = "product-card";

          card.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>$${product.price}</p>
                    <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                `;

          container.appendChild(card);
        });

        document.querySelectorAll(".add-to-cart").forEach((btn) => {
          btn.addEventListener("click", addToCart);
        });

        document.getElementById("loading").style.display = "none";
      }

      // ===== Categories =====
      function createCategoryList() {
        const select = document.getElementById("categoryFilter");
        const categories = [...new Set(products.map((p) => p.category))];

        categories.forEach((cat) => {
          const option = document.createElement("option");
          option.value = cat;
          option.textContent = cat;
          select.appendChild(option);
        });

        select.addEventListener("change", filterCategory);
      }

      // Filter Products
      function filterCategory() {
        const category = document.getElementById("categoryFilter").value;

        filteredProducts = category
          ? products.filter((p) => p.category === category)
          : [...products];

        displayProducts(filteredProducts);
      }

      // Sorts
      document.getElementById("sortAsc").addEventListener("click", () => {
        filteredProducts.sort((a, b) => a.price - b.price);
        displayProducts(filteredProducts);
      });

      document.getElementById("sortDesc").addEventListener("click", () => {
        filteredProducts.sort((a, b) => b.price - a.price);
        displayProducts(filteredProducts);
      });

      // Add to Cart
      function addToCart(e) {
        const id = Number(e.target.dataset.id);
        const product = products.find((p) => p.id === id);

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));

        // Save to recently viewed
        let recentlyViewed =
          JSON.parse(localStorage.getItem("recentlyViewed")) || [];
        // Remove if already exists
        recentlyViewed = recentlyViewed.filter((p) => p.id !== product.id);
        // Add to front
        recentlyViewed.unshift(product);
        // Keep only last 5
        if (recentlyViewed.length > 5)
          recentlyViewed = recentlyViewed.slice(0, 5);
        localStorage.setItem("recentlyViewed", JSON.stringify(recentlyViewed));

        updateCartCount();
      }

      // Cart Count
      function updateCartCount() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cartCount").textContent = cart.length;
      }
    </script>
  </body>
