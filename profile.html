    <meta charset="UTF-8" />

    <title>SmartShop - Profile</title>
    <style>
      /* ===== Global ===== */
      body {
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #eef4f7;
        color: #1e1e1e;
      }

      /* ===== Header ===== */
      header {
        background: linear-gradient(135deg, #283593, #2b7a78);
        color: white;
        text-align: center;
        padding: 22px 0;
        font-size: 26px;
        font-weight: 700;
        position: relative;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.18);
      }

      .nav-links {
        position: absolute;
        top: 22px;
        left: 20px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        margin: 0 12px;
        font-size: 16px;
        font-weight: 500;
        transition: 0.25s ease;
      }

      .nav-links a:hover {
        opacity: 0.8;
      }

      /* ===== Container ===== */
      .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 25px;
      }

      /* ===== Profile + Recently Viewed Cards ===== */
      .profile-info,
      .recently-viewed {
        background: #ffffff;
        padding: 28px;
        border-radius: 14px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.1);
        border: none;
        margin-bottom: 30px;
        transition: 0.3s ease;
      }

      .profile-info:hover,
      .recently-viewed:hover {
        transform: translateY(-6px);
        box-shadow: 0 14px 38px rgba(0, 0, 0, 0.15);
      }

      .profile-info h2,
      .recently-viewed h2 {
        margin-top: 0;
        font-size: 24px;
        margin-bottom: 16px;
        color: #1d2f48;
      }

      /* ===== Logout Button ===== */
      .logout-btn {
        background: linear-gradient(135deg, #3aafa9, #2b7a78);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: 0.25s ease;
        box-shadow: 0 5px 14px rgba(43, 122, 120, 0.35);
      }

      .logout-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(43, 122, 120, 0.45);
      }

      /* ===== Recently Viewed List ===== */
      .recently-viewed ul {
        list-style: none;
        padding-left: 0;
      }

      .recently-viewed li {
        background: #f8fafc;
        padding: 12px 16px;
        border-radius: 10px;
        margin-bottom: 12px;
        border: 1px solid #e5e7eb;
        transition: 0.25s ease;
        font-size: 15px;
      }

      .recently-viewed li:hover {
        background: #eef2f7;
        transform: translateX(4px);
      }

      /* ===== Error Message ===== */
      .error-msg {
        color: #d80000;
        font-weight: bold;
      }
    </style>

  <body>
    <header>
      <div class="nav-links">
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
      </div>
      SmartShop Portal
    </header>

    <div class="container">
      <!-- User Profile Info -->
      <div class="profile-info">
        <h2>User Profile</h2>
        <div id="userInfo"></div>
        <button class="logout-btn" id="logoutBtn">Clear Data & Logout</button>
      </div>

      <!-- Recently Viewed -->
      <div class="recently-viewed">
        <h2>Recently Viewed Products</h2>
        <ul id="recentlyViewedList"></ul>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetchUserProfile();
        displayUserData();
        displayRecentlyViewed();
      });

      /* ===== Fetch Fake API User ===== */
      async function fetchUserProfile() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/users/1"
          );
          if (!response.ok) throw new Error("Failed");

          const user = await response.json();
          displayUserProfile(user);
        } catch (error) {
          document.getElementById("userInfo").innerHTML =
            '<p class="error-msg">Error loading user profile.</p>';
        }
      }

      function displayUserProfile(user) {
        const userInfo = document.getElementById("userInfo");
        userInfo.innerHTML = `
                <p><strong>Name:</strong> ${user.name}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Address:</strong> ${user.address.street}, ${user.address.city}</p>
                <hr>
            `;
      }

      /* ===== Display Registered User from localStorage ===== */
      function displayUserData() {
        const user = JSON.parse(localStorage.getItem("user"));
        if (user) {
          const userInfo = document.getElementById("userInfo");
          userInfo.innerHTML += `
                    <h3>Registered User Data</h3>
                    <p><strong>Name:</strong> ${user.name}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                `;
        }
      }

      /* ===== Recently Viewed Products ===== */
      function displayRecentlyViewed() {
        const list = document.getElementById("recentlyViewedList");
        const items = JSON.parse(localStorage.getItem("recentlyViewed")) || [];

        if (items.length === 0) {
          list.innerHTML = "<li>No recently viewed products.</li>";
          return;
        }

        list.innerHTML = items
          .map((p) => `<li><strong>${p.title}</strong> - $${p.price}</li>`)
          .join("");
      }

      /* ===== Logout / Clear Data ===== */
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "register.html";
      });
    </script>
